<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.0.3/dist/aframe-physics-system.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  <script src="SF Alien Encounters_Regular.js"></script>
</head>

<body>
<a-scene physics="gravity:0; restitution:1; friction:0"
         firebase="
            apiKey: AIzaSyAA7jIUcCyjoscEXiu0gngBxtRMQO7lguc;
            authDomain: forget-the-ping.firebaseapp.com;
            databaseURL: https://forget-the-ping.firebaseio.com;
            storageBucket: '';
            messagingSenderId: 845524760718;
         ">

<!-- Camera -->
<a-entity id="camera" camera wasd-controls look-controls kinematic-body position="-4 1 -4" rotation="0 -90 0"></a-entity>
              <a-sky src="#sky" rotation="0 -90 0"></a-sky>

              <a-assets>
                  <!-- <a-mixin id="font" text="font: 'SF Alien Encounters'"></a-mixin> -->
                <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
                <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />//New picture?
              </a-assets>
              <!--Floor-->
                <a-plane static-body position="0 -1 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
                      material="src: #grid; repeat: 10000 10000; side:double; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>
                      <!--Unknown, probably top-->
                      <a-plane static-body position="0 5 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="90 0 0"
                            material="src: #grid; repeat: 10000 10000; side:double; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>
                            <!--Right-->
                            <a-plane static-body position="5 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 -90 0"
                                  material="src: #grid; repeat: 10000 10000; side:double; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>
                                  <!--Left-->
                                  <a-plane static-body position="-5 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 90 0"
                                        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>
                                        <!--Front-->
                                        <a-plane static-body position="0 0 -10" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 0 -90"
                                              material="src: #grid; repeat: 10000 10000; side:double; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>
                                              <!--Back-->
                                              <a-plane static-body position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 0 90"
                                                    material="src: #grid; repeat: 10000 10000; side:double; transparent: true;metalness:0.2; roughness: 0.4; sphericalEnvMap: #sky;"></a-plane>


                      <a-box id="idunnoman" color="magenta" dynamic-body position="0 1 -4" width="0.3" height="0.3" depth="0.3" firebase-broadcast="components: material, geometry, position, rotation, velocity, quaternion"></a-box>
                      <a-box id="hand1" static-body position="0 1 -6" width="1.2" height="0.3" depth="0.05"></a-box>
                      <a-box id="hand2" static-body position="0 1 -2" width="1.2" height="0.3" depth="0.05"></a-box>
                      <a-entity id="score1" text="text: 0" position="0 3 -6.1" material="color: lime" rotation="0 -90 0"></a-entity>
                      <a-entity id="score2" text="text: 0" position="0 3 -2.2" material="color: lime" rotation="0 -90 0"></a-entity>

  </a-scene>
  <script src="logic.js"></script>
</body>
